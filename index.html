<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base64 conversor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/go.min.js"></script>
</head>
<body>
    <header>
        <h1>Conversor base64 <> json</h1>
    </header>
    <main>
        <p id="errors"></p>
        <div id="base64-input-container">
            <div class="options-container">
                <textarea name="input-content" id="input-content-txt" cols="80" rows="1" placeholder="Input"></textarea>
                <input type="button" value="convert to JSON" id="convert-json-btn">
                <input type="button" value="convert to base64" id="convert-base64-btn">
                <input type="button" value="format JSON" id="format-input-json-btn">
                <input type="button" value="wrap JSON" id="wrap-json-btn">
                <input type="button" value="clear" id="clear-input-btn">
            </div>
        </div>
        <div id="output-container">
            <div class="options-container">
                <textarea name="output-content" id="output-content-txt" cols="80" rows="10" placeholder="Output"></textarea>
                <input type="button" value="format JSON" id="format-output-json-btn">
                <input type="button" value="wrap Json" id="wrap-json-btn">
                <input type="button" value="clear" id="clear-output-btn">
            </div>
        </div>

        <div class="errors-container">
            <p id="error_text"></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
